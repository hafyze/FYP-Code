<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <style>
    /* Reset default browser styles */
    body, h1, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #f2f2f2;
      width: 250px;
      padding: 20px;
      float: left;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    /* Main content styles */
    .content {
      padding: 20px;
      margin-left: 270px;
    }

    /* Check-in and Check-out styles */
    .check-in-out {
      margin-top: 20px;
    }

    .check-in,
    .check-out {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .check-in:hover,
    .check-out:hover {
      background-color: #45a049;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      clear: both;
    }
  </style>
</head>
<body>
  <header>
    <h1>Staff Dashboard</h1>
  </header>
  
  <div class="sidebar">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Tasks</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Calendar</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <div class="content">
    <h2>Welcome, [Staff Name]</h2>
    <div class="check-in-out">
      <button class="check-in">Check-In</button>
      <button class="check-out">Check-Out</button>
    </div>
    <!-- Place your additional content here -->
  </div>

  <footer>
    &copy; 2023 Staff Dashboard
  </footer>

  <script>
    // JavaScript code for check-in and check-out functionality
    document.querySelector(".check-in").addEventListener("click", function() {
      alert("You have checked in.");
    });

    document.querySelector(".check-out").addEventListener("click", function() {
      alert("You have checked out.");
    });
  </script>
</body>
</html>
