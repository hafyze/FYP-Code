<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <style>
    /* Reset default browser styles */
    body, h1, ul, li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    /* Sidebar styles */
    .sidebar {
      background-color: #f2f2f2;
      width: 250px;
      padding: 20px;
      float: left;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    /* Main content styles */
    .content {
      padding: 20px;
      margin-left: 270px;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      clear: both;
    }
  </style>
</head>
<body>
  <header>
    <h1>Staff Dashboard</h1>
  </header>
  
  <div class="sidebar">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Tasks</a></li>
      <li><a href="#">Messages</a></li>
      <li><a href="#">Calendar</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <div class="content">
    <h2>Welcome, [Staff Name]</h2>
    <!-- Place your content here -->
  </div>

  <footer>
    &copy; 2023 Staff Dashboard
  </footer>
</body>
</html>
