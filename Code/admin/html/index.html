<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .widget {
      width: 300px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .widget h2 {
      margin-top: 0;
    }

    .widget p {
      color: #666;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="widget">
      <h2>Widget 1</h2>
      <p>This is the content of widget 1.</p>
    </div>
    <div class="widget">
      <h2>Widget 2</h2>
      <p>This is the content of widget 2.</p>
    </div>
    <div class="widget">
      <h2>Widget 3</h2>
      <p>This is the content of widget 3.</p>
    </div>
  </div>
</body>
</html>
