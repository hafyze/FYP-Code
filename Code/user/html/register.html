<!DOCTYPE html>
<html>

<head>
    <title>Temps de Ventre</title>

    <script src="https://kit.fontawesome.com/fd65af94cc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/formStyle.css">


</head>

<style>
    body{
        background-color: #ffffff;
        background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);       
    }

    label {
        text-align: left;
    }
    
    div {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
</style>

<body>

    <h1>Temps de Ventre</h1>

    <h2>Register</h2>

    <div class="container">
        <form action="../php/register.php" method="POST" class="register-form">
          <div class="form-group" id="customerName">
            <label for="customer_name">
              <i class="fa-solid fa-user"></i>
              Full Name:
            </label>
            <input type="text" id="customer_name" name="customer_name" class="form-control" placeholder="Full Name" required>
          </div>
      
          <div class="form-group" id="customerNum">
            <label for="customer_contact">
              <i class="fa-solid fa-phone"></i>
              Phone Number:
            </label>
            <input type="text" id="customer_contact" name="customer_contact" class="form-control" placeholder="01x-xxxxxxx" required>
          </div>
      
          <div class="form-group" id="customerEmail">
            <label for="customer_email">
              <i class="fa-solid fa-envelope"></i>
              Email:
            </label>
            <input type="text" id="customer_email" name="customer_email" class="form-control" placeholder="Email" required>
          </div>
      
          <div class="form-group" id="customerPass">
            <label for="customer_pass">
              <i class="fa-solid fa-lock"></i>
              Password:
            </label>
            <input type="password" id="customer_pass" name="customer_pass" class="form-control" placeholder="Password" required>
          </div>
      
          <div class="form-group" id="confirmPass">
            <label for="confirm_password">
              <i class="fa-solid fa-user-lock"></i>
              Confirm Password:
            </label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Re-enter Password" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      

    <div style="margin-top: 5px;">
        <a href="../html/login.html">Already have an account?click here</a>
    </div>
</body>

</html>
