<!DOCTYPE html>
<html>

<head>
    <title>Temp de Ventre - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/fd65af94cc.js" crossorigin="anonymous"></script>
</head>

<style>
    body{
        background-color: #ffffff;
        background-image: linear-gradient(315deg, #ffffff 0%, #d7e1ec 74%);       
    }

    label {
        text-align: left;
    }
    
    div {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    
</style>

<body>
    <h1>Temp de Ventre - Login</h1>

    <form action="../php/login.php" method="POST">
        <div>
            <label for="customer_email">
                <i class="fa-solid fa-envelope"></i>
                Email:
            </label>
            <input type="text" id="customer_email" name="customer_email" placeholder="abc@gmail.com" required>
        </div>

        <div>
            <label for="customer_pass">
                <i class="fa-solid fa-lock"></i>
                Password:
            </label>
            <input type="password" id="customer_pass" name="customer_pass" placeholder="123" required>
        </div>

        <input type="submit" value="Login">
    </form>

    <div style="margin: 10px 0;">
        <a href="../php/resetPassword.php">Forgot Password?</a>
    </div>

</body>

</html>
